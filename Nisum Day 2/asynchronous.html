<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setTimeout Example</title>
</head>
<body>

  <h2>Click the button to log a message after 2 seconds</h2>
  <button onclick="delayedMessage()">Click Me</button>

  <script>
    function delayedMessage() {
      setTimeout(() => {
        console.log("Hello, JavaScript!");
        alert("Check the console for the message!");
      }, 2000);
    }
  </script>

</body>
</html>
