<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Handling Task</title>
</head>
<body>

  <h2>Click the button below</h2>
  <button id="submitBtn">Submit</button>

  <script>
    document.getElementById("submitBtn").addEventListener("click", () => {
      alert("Submitted!");
    });
  </script>

</body>
</html>
